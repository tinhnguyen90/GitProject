<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Sự Kiện Chuột</title>
</head>
<body>
<form>
  <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
  <p>Click nút bên dưới để di chuyển quả bóng sang phải</p>
  <input onclick="moveRight()" type="button" value="Click Me" />
</form>
  <script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
      imgObj = document.getElementById('myImage');
      imgObj.style.position = 'relative';
      imgObj.style.left = '0px';
    }
    function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
  </script>

</body>
</html>
