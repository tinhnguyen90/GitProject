<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Tròn</title>
</head>
<body>
<script>
  let r=prompt('Nhập bán kính hình tròn')
  r = parseInt(r);
  document.write("Bán kính hình tròn:"+r+"<br>")
  document.write("Chu vi hình tròn="+ [3.14*2*r]+"<br>")
  document.write("Diện tích hình tròn="+ [3.14*r*r]+"<br>")
</script>
</body>
</html>
