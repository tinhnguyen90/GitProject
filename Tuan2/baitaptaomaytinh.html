<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Máy Tính Đơn Giản</title>
</head>
<body>
<input type="number" id="Num_1">
<input type="number" id="Num_2">
<button onclick="Tinh('+')">Cộng</button>
<button onclick="Tinh('-')">Trừ</button>
<button onclick="Tinh('*')">Nhân</button>
<button onclick="Tinh('/')">Chia</button>
<h2>Kết Quả</h2>
<p id="ket_qua"></p>

<script>
  function Tinh(dau) {
    let Num_1 = document.getElementById('Num_1').value
    let Num_2 = document.getElementById('Num_2').value
    Num_1 = parseInt(Num_1)
    Num_2 = parseInt(Num_2)
    let ket_qua
    switch (dau) {
      case "+":
        ket_qua = Num_1 + Num_2
        break;
      case "-":
        ket_qua = Num_1 - Num_2
        break;
      case "*":
        ket_qua = Num_1 * Num_2
        break;
      case "/":
        ket_qua = Num_1 / Num_2
        break;
    }
    document.getElementById('ket_qua').innerHTML = ket_qua
  }
</script>
</body>
</html>
