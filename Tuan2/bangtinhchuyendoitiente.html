<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th >Amount</th>
    <th>From Currency	</th>
    <th>To Currency	</th>
  </tr>
  <tr>
    <td><input type="text" id="Amount"></td>
    <td>
      <label for="Form"></label><select id="Form">
        <option value="1">VND </option>
        <option value="24000">USD</option>
      </select>
    </td>
    <td>
      <label for="To"></label><select id="To">
        <option value="1">VND </option>
        <option value="24000">USD</option>
      </select>
    </td>
    <td>
      <button id="Convert" onclick="Convert()">Convert </button>
    </td>
  </tr>
</table>
<p id="result" > Kết quả</p>
<script>
  function Convert(){
    let Amount=parseInt(document.getElementById('Amount').value)
    let Form= parseInt(document.getElementById('Form').value)
    let To=parseInt(document.getElementById('To').value)
    document.getElementById('result').innerHTML=Amount * (Form / To)
  }
</script>
</body>
</html>
