<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán Lý Hoá</title>
</head>
<body>
<script>
  let a=prompt('nhập điểm Toán')
  let b=prompt('nhập điểm Lý')
  let c=prompt('nhập điểm Hoá')
  a = parseInt(a);
  b = parseInt(b);
  c = parseInt(c);
  document.write("Điểm môn Toán:"+a+"<br>")
  document.write("Điểm môn lý:"+b+"<br>")
  document.write("Điểm môn Hoá:"+c+"<br>")

  document.write("Điểm trung bình:"+(a+b+c)/3+"<br>")
  document.write("Tổng điểm 3 môn:"+(a+b+c)+"<br>")
</script>
</body>
</html>
